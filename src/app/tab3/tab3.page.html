<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col >
      <h3>Takip Ettiklerim</h3>
    </ion-col>
    <ion-col class="ion-text-right">
      <ion-icon class="icon " name="heart"></ion-icon>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="12">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-icon class="sunny" aria-hidden="true" name="sunny" slot="end"></ion-icon>
          <ion-label>İstanbul</ion-label>
          <ion-label class="ion-text-right">10&deg;</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-icon class="cloudy" aria-hidden="true" name="cloudy" slot="end"></ion-icon>
          <ion-label>Ankara</ion-label>
          <ion-label class="ion-text-right">10&deg;</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-icon class="sunny" aria-hidden="true" name="sunny" slot="end"></ion-icon>
          <ion-label>İzmir</ion-label>
          <ion-label class="ion-text-right">10&deg;</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-col>
</ion-row>
</ion-content>
